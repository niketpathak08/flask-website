<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/256/3850/3850285.png">
    <!-- Add Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Specifies the document type and version of HTML used -->
    <meta charset="UTF-8">
    <!-- Sets the character encoding for the document to UTF-8, ensuring it handles most characters correctly -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Ensures compatibility with older versions of Internet Explorer -->
    <link rel = "stylesheet" href=" {{url_for('static', filename = 'css/main.css')}}">
    
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
     
    Ensures that the page is responsive by setting the viewport width to the device's width and initial scale to 1.0 -->
     
  
    {% block head %}{% endblock %}
    <!-- Placeholder for additional content that will be inserted into the <head> section of the page in child templates -->
</head>
<body>
    {% block body %}{% endblock %}
    <!-- Placeholder for the main content of the page that will be inserted in child templates -->
</body>
</html>
